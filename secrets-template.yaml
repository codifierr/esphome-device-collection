# ESPHome Secrets Template
# Copy this file to secrets.yaml and fill in your actual values
# DO NOT commit secrets.yaml to version control

# WiFi Configuration
wifi_ssid: "Your_WiFi_SSID"
wifi_password: "your_wifi_password"

# MQTT Configuration (optional)
mqtt_broker: "mqtt.local"
mqtt_username: "mqtt_user"
mqtt_password: "mqtt_password"
mqtt_port: "1883"

# Device Configuration
device_name_prefix: "esphome"
friendly_name_prefix: "ESPHome"

# OTA Configuration
ota_password: "your_ota_password"

# API Configuration
api_password: "your_api_password"

# Home Assistant Configuration (optional)
ha_url: "http://homeassistant.local:8123"
ha_token: "your_long_lived_access_token"

# Tank Controller Specific
tank_height_cm: "100"
tank_empty_threshold: "10"
tank_full_threshold: "90"
pump_dry_run_protection_minutes: "5"

# Climate Sensor Specific
temperature_offset: "0.0"
humidity_offset: "0.0"

# Relay Controller Specific
relay_on_time_seconds: "5"
relay_schedule_enabled: "true"
